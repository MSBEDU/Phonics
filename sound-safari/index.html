<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Safari Game</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <button id="homeBtn" class="home-button hidden">🏠 Home</button>
    <h1>🦁 Sound Safari</h1>
    
    <!-- Main Menu -->
    <div id="menu">
      <button class="menu-button" id="learnLettersBtn">🧩 Practice Phase 2 Sounds</button>
      <button class="menu-button" id="blendWordsBtn">🔤 Blend SATPIN Words</button>
      <button class="menu-button" id="buildWordBtn">🛠️ Build a Word</button>
      <button class="menu-button" id="trickyWordsBtn">🤯 Tricky Words</button>
      <button class="menu-button" id="pictureWordMatchBtn">🖼️ Picture-Word Match</button>
      <button class="menu-button" id="trickyWordSortBtn">🧠 Tricky Word Sort</button>
      <button class="menu-button" id="canvasDrawingTracerBtn">✍️ Trace Letters</button>
    </div>

    <!-- Game Area -->
    <div id="gameArea" class="hidden">
      <div class="score" id="score">Score: 0</div>
      <div class="stars" id="stars"></div>
      <h2 id="prompt"></h2>

      <!-- Flashcard Pack Selection -->
      <div id="flashcardPackSelection" class="hidden">
        <p id="packSelectionIntroText">Choose a Set:</p>
        <div id="packButtons" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;"></div>
        <button class="menu-button" id="backToMainMenuBtn">Back to Main Menu</button>
      </div>

      <!-- Flashcards -->
      <div id="flashcardContainer" class="hidden" data-mastered-unique-letters="">
        <p id="flashcardLetter"></p>
        <p id="flashcardPhonemeDescription"></p>
        <div id="flashcardActions" class="flashcard-actions">
          <button id="gotItBtn">✅ Got It!</button>
          <button id="needPracticeBtn" class="need-practice">❌ Need Practice</button>
        </div>
        <div class="flashcard-nav-buttons hidden"></div>
        <div id="flashcardProgress"></div>
      </div>

      <!-- Blend Words -->
      <div class="blend-box" id="blendBox"></div>
      <div class="blended-word" id="blendText"></div>

      <!-- Build a Word -->
      <div id="buildWordTargetFlashcard" class="hidden"></div>
      <div id="buildWordDisplay" class="hidden"></div>
      <div id="letterPool" class="hidden"></div>
      <div class="build-actions hidden">
        <button id="clearBuildBtn">Clear</button>
        <button id="deleteBuildBtn">⬅️ Delete</button>
        <button id="checkBuildBtn">Check</button>
      </div>

      <!-- Picture Word Match -->
      <div id="pictureWordMatchingSection" class="hidden">
        <img id="pictureWordImage" src="" alt="Image to match" class="hidden"
          onerror="this.onerror=null; this.src='https://placehold.co/150x150/FF0000/FFFFFF?text=Error'; console.error('Image failed to load:', this.src);">
        <div id="pictureWordChoices"></div>
        <button class="reset-button" id="pictureWordResetBtn">🔄 Reset Choices</button>
      </div>

      <!-- Tricky Word Sorting -->
      <div id="trickyWordSortingSection" class="hidden">
        <div class="sort-zones-container">
          <div id="trickyZone" class="sort-zone">
            <h3>Tricky Words 🤯</h3>
            <div class="words-container"></div>
          </div>
          <div id="notTrickyZone" class="sort-zone">
            <h3>Not Tricky Words ✅</h3>
            <div class="words-container"></div>
          </div>
        </div>
        <div id="trickyWordPool" class="word-pool-container"></div>
        <p id="trickySortFeedback" class="sort-feedback"></p>
        <div class="sort-actions">
          <button class="action-buttons" id="trickySortResetBtn">🔄 Reset Sort</button>
          <button class="action-buttons" id="trickySortCheckBtn">Check My Sort</button>
          <button class="action-buttons" id="newTrickySortResetBtn">Reset Game</button>
        </div>
      </div>

      <!-- Canvas Tracing -->
      <div id="canvasDrawingTracerSection" class="hidden">
        <canvas id="letterCanvas"></canvas>
        <div class="canvas-actions">
          <button id="clearCanvasBtn">🗑️ Clear Drawing</button>
          <button id="nextLetterBtn">➡️ Next Letter</button>
        </div>
      </div>

      <!-- Word Choices -->
      <div class="choices" id="wordChoices"></div>
      <button class="reset-button" id="resetBtn">🔄 Reset</button>
      <div class="feedback" id="feedback"></div>
    </div>

    <!-- Game Complete -->
    <div id="gameComplete" class="hidden">
      <h2>🏆 Well done!</h2>
      <p id="finalMessage"></p>
      <button class="play-again" id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- Load the JS at the end so everything works -->
  <script src="script.js" defer></script>
</body>
</html>
