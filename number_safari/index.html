<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Safari</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Activity Hub -->
    <div id="activity-hub" class="active">
      <h1>ğŸ¦ Number Safari</h1>
      <div class="activity-buttons">
        <button data-activity="counting">ğŸ² Counting Game</button>
        <button data-activity="patterns">ğŸ”„ Patterns</button>
        <button data-activity="recognition">ğŸ”¢ Number Recognition</button>
        <button data-activity="tracing">âœï¸ Match & Trace</button>
      </div>
    </div>

    <!-- Counting Game -->
    <div id="counting-game" class="hidden">
      <button class="back-to-hub">â¬… Back</button>
      <h2 id="counting-instruction-text">How many objects can you count?</h2>
      <span id="counting-streak-display"></span>
      <div class="counting-area"></div>
      <div id="counting-number-choices" class="hidden"></div>
      <p id="counting-feedback-message"></p>
      <button id="counting-start-game">Start Game</button>
      <button id="counting-next-round" class="hidden">Next Round</button>
    </div>

    <!-- Patterns Game -->
    <div id="patterns-game" class="hidden">
      <button class="back-to-hub">â¬… Back</button>
      <h2 id="patterns-instruction-text">Complete the pattern!</h2>
      <p id="patternsCounter">Patterns completed: 0</p>
      <div class="pattern-area"></div>
      <div class="choices-area"></div>
      <p id="patterns-feedback-message"></p>
      <button id="patterns-start-game">Start Game</button>
      <button id="patterns-next-round" class="hidden">Next Round</button>
    </div>

    <!-- Number Recognition Game -->
    <div id="recognition-game" class="hidden">
      <button class="back-to-hub">â¬… Back</button>
      <h2 id="recognition-instruction-text">Find the number!</h2>
      <p>Find: <span id="recognition-target-number-text"></span></p>
      <div class="recognition-area"></div>
      <p id="recognition-feedback-message"></p>
      <button id="recognition-start-game">Start Game</button>
      <button id="recognition-next-round" class="hidden">Next Round</button>
    </div>

    <!-- Number Tracing Game -->
    <div id="tracing-game" class="hidden">
      <button class="back-to-hub">â¬… Back</button>
      <h2 id="tracing-instruction-text">Match the shape!</h2>
      <div class="tracing-area">
        <div class="target-number-shape"></div>
        <div class="tracing-choices"></div>
      </div>
      <p id="tracing-feedback-message"></p>
      <button id="tracing-start-game">Start Game</button>
      <button id="tracing-next-round" class="hidden">Next Round</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
