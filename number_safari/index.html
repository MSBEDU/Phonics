<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Safari: Math Adventures for Kids!</title>
  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Main Activity Selection Hub -->
    <div id="activity-hub" class="screen active">
      <h1>Welcome to Number Safari!</h1>
      <p>Choose your math adventure:</p>
      <div class="activity-buttons">
        <button id="btn-counting" data-activity="counting">Count the Critters!</button>
        <button id="btn-patterns" data-activity="patterns">Pattern Parade!</button>
        <button id="btn-recognition" data-activity="recognition">Number Recognition!</button>
        <button id="btn-tracing" data-activity="tracing">Number Match! (Tracing)</button>
      </div>
    </div>

    <!-- Counting Game Screen -->
    <div id="counting-game" class="screen hidden">
      <h2>Counting Critters!</h2>
      <p id="counting-instruction-text">How many <span id="counting-object-name" style="color:#E91E63;"></span> can you find and count?</p>
      <p class="game-status-message">Streak: <span id="counting-streak-display"></span></p>
      <div id="counting-game-area" class="counting-area"></div>
      <div id="counting-number-choices" class="number-choices-area hidden"></div>
      <p id="counting-feedback-message" class="feedback-message"></p>
      <button id="counting-start-game" class="start-game-button">Start Counting!</button>
      <button id="counting-next-round" class="next-round-button hidden">Next Round</button>
      <button class="back-to-hub">Back to Safari Map</button>
    </div>

    <!-- Patterns Game Screen -->
    <div id="patterns-game" class="screen hidden">
      <button class="back-to-hub">Back to Safari Map</button>
      <h2>Pattern Parade!</h2>
      <div id="patternsCounter" style="margin-bottom: 8px; color: #5B8DEF; font-weight: 700;"></div>
      <div class="instructions">
        <p id="patterns-instruction-text">Can you complete the pattern?</p>
        <button id="patterns-start-game">Start Parade!</button>
      </div>
      <div class="game-area pattern-area">
        <!-- Pattern elements and empty slots go here -->
      </div>
      <div class="choices-area">
        <!-- Draggable choices go here -->
      </div>
      <div class="feedback">
        <p id="patterns-feedback-message"></p>
        <button id="patterns-next-round" class="hidden">Next Pattern!</button>
      </div>
    </div>

    <!-- Number Recognition Game Screen -->
    <div id="recognition-game" class="screen hidden">
      <button class="back-to-hub">Back to Safari Map</button>
      <h2>Number Recognition!</h2>
      <div class="instructions">
        <p id="recognition-instruction-text">Click on the number <span id="recognition-target-number-text"></span>!</p>
        <button id="recognition-start-game">Start Matching!</button>
      </div>
      <div class="game-area recognition-area">
        <!-- Number choices will be placed here by JavaScript -->
      </div>
      <div class="feedback">
        <p id="recognition-feedback-message"></p>
        <button id="recognition-next-round" class="hidden">Next Number!</button>
      </div>
    </div>

    <!-- Number Tracing/Match Game Screen (Simplified) -->
    <div id="tracing-game" class="screen hidden">
      <button class="back-to-hub">Back to Safari Map</button>
      <h2>Number Match!</h2>
      <div class="instructions">
        <p id="tracing-instruction-text">Match the number to its shape!</p>
        <button id="tracing-start-game">Start Matching!</button>
      </div>
      <div class="game-area tracing-area">
        <div class="target-number-shape">
          <!-- Image of number shape will go here -->
        </div>
        <div class="tracing-choices">
          <!-- Draggable number images will go here -->
        </div>
      </div>
      <div class="feedback">
        <p id="tracing-feedback-message"></p>
        <button id="tracing-next-round" class="hidden">Next Match!</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
