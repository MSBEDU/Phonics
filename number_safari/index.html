<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Safari Game</title>
  <!-- Google Fonts: Quicksand for kid-friendly numerals -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="homeBtn" class="home-button hidden">🏠 Home</button>

  <h1>🦁 Number Safari</h1>
  <div id="menu">
    <button class="menu-button" id="learnNumbersBtn">🔢 Learn Numbers</button>
    <button class="menu-button" id="countingGameBtn">🎲 Counting Game</button>
    <button class="menu-button" id="matchNumbersBtn">🖼️ Number Match</button>
    <button class="menu-button" id="orderNumbersBtn">📈 Order the Numbers</button>
    <button class="menu-button" id="traceNumbersBtn">✍️ Trace Numbers</button>
  </div>

  <div id="gameArea" class="hidden">
    <div class="score" id="score">Score: 0</div>
    <div class="stars" id="stars"></div>
    <h2 id="prompt"></h2>

    <!-- Learn Numbers Flashcards -->
    <div id="flashcardPackSelection" class="hidden">
      <p id="packSelectionIntroText">Choose a Number Set:</p>
      <div id="packButtons" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
      </div>
      <button class="menu-button" id="backToMainMenuBtn">Back to Main Menu</button>
    </div>

    <div id="flashcardContainer" class="hidden">
        <p id="flashcardNumber"></p>
        <p id="flashcardDescription"></p>
        <div class="flashcard-actions">
            <button id="gotItBtn">✅ Got It!</button>
            <button id="needPracticeBtn" class="need-practice">❌ Need Practice</button>
        </div>
        <div id="flashcardProgress"></div>
    </div>

    <!-- Counting Game -->
    <div id="countingGameSection" class="hidden">
      <p id="countingPrompt"></p>
      <div id="countingObjects"></div>
      <div id="countingChoices" class="choices"></div>
    </div>

    <!-- Number Match -->
    <div id="numberMatchSection" class="hidden">
      <img id="numberMatchImage" alt="Image to match">
      <div id="numberMatchChoices"></div>
      <button class="reset-button" id="numberMatchResetBtn">🔄 Reset Choices</button>
    </div>

    <!-- Order Numbers -->
    <div id="orderNumbersSection" class="hidden">
      <p>Drag the numbers to order them from smallest to largest:</p>
      <div id="numberOrderPool" class="word-pool-container"></div>
      <div id="numberOrderZone" class="sort-zone"></div>
      <button class="action-buttons" id="checkOrderBtn">Check Order</button>
    </div>

    <!-- Trace Numbers -->
    <div id="canvasDrawingTracerSection" class="hidden">
      <canvas id="numberCanvas"></canvas>
      <div class="canvas-actions">
          <button id="clearCanvasBtn">🗑️ Clear Drawing</button>
          <button id="nextNumberBtn">➡️ Next Number</button>
      </div>
    </div>

    <div class="feedback" id="feedback"></div>
  </div>

  <div id="gameComplete" class="hidden">
    <h2>🏆 Well done!</h2>
    <p id="finalMessage"></p>
    <button class="play-again" id="playAgainBtn">Play Again</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
