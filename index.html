<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeachTinker</title>
  <style>
    :root {
      --blue: #5B8DEF;
      --yellow: #F6A800;
      --charcoal: #2F2F2F;
      --muted: #4F4F4F;
      --bg: #F9FAFB;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Open Sans', sans-serif;
      background-color: var(--bg);
      color: var(--charcoal);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
    }

    header {
      max-width: 800px;
      margin-bottom: 50px;
    }

    .logo {
      margin-bottom: 40px;
      display: block;
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 600px) {
      .logo {
        max-width: none;
      }
    }

    .intro {
      font-size: 1.2rem;
      margin: 0 0 50px;
      line-height: 1.5;
      max-width: 600px;
    }

    .app-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .app-links a {
      text-decoration: none;
      background-color: var(--blue);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .app-links a:hover {
      background-color: #4077d9;
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (min-width: 600px) {
      .app-links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="TeachTinker logo" class="logo" />
  </header>

  <div class="app-links">
    <a href="sound-safari/index.html">ðŸŽ§ Sound Safari</a>
    <a href="other-app/index.html">ðŸ§  Other App</a>
  </div>

  <footer>
    &copy; 2025 TeachTinker. Built by educators, for educators.
  </footer>
</body>
</html>
